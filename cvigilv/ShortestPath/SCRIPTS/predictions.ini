[I/O]
Multilayered graph file      = <path/to/file>
Number of parallel processes = <int>
Number of chunks per process = <int>
Output predictions file      = <path/to/file>

[Options]
Source layer = <str>
Target layer = <str>
Relation to predict = "Source layer"-"Target layer"
Edge weight  = <Distance | pDistance | Similarity | pSimilarity>
Similarity cutoff = Sparsest | <float> | False
Cross-validation = 10-fold | LOOCV | <path/to/file>
